<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}Parachord</title>
    <meta name="description" content="{{ page.description | default: site.description }}">

    <!-- Open Graph / Facebook / LinkedIn / Threads / Bluesky -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="{{ page.image | default: site.image | absolute_url }}">

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ page.url | absolute_url }}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{{ page.image | default: site.image | absolute_url }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="{{ '/assets/icon128.png' | relative_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} Blog RSS Feed" href="{{ '/feed.xml' | absolute_url }}">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dark: #1e1b4b;
            --darker: #0f0d24;
            --light: #f8f8f8;
            --muted: rgba(255,255,255,0.6);
            --accent: #ec4899;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--darker);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 1.25rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 13, 36, 0.85);
            backdrop-filter: blur(12px);
        }

        .logo {
            height: 26px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--muted);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: color 0.2s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--light);
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
            width: 28px;
            height: 28px;
            cursor: pointer;
            z-index: 101;
        }

        .hamburger span {
            display: block;
            width: 100%;
            height: 2px;
            background: var(--light);
            border-radius: 2px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: translateY(7px) rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: translateY(-7px) rotate(-45deg);
        }

        /* Mobile Menu Overlay */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 13, 36, 0.98);
            backdrop-filter: blur(12px);
            z-index: 99;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .mobile-menu.active {
            opacity: 1;
            visibility: visible;
        }

        .mobile-menu a {
            color: var(--light);
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: color 0.2s;
        }

        .mobile-menu a:hover {
            color: var(--accent);
        }

        /* Main Content */
        main {
            padding-top: 80px;
            min-height: calc(100vh - 160px);
        }

        /* Footer */
        footer {
            padding: 3rem 2rem;
            background: var(--darker);
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .footer-content {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 1.5rem;
        }

        .footer-logo {
            height: 22px;
            filter: brightness(0) invert(1);
            opacity: 0.5;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem 2rem;
        }

        .footer-links a {
            color: rgba(255,255,255,0.4);
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 600;
            transition: color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }

        .footer-links a:hover {
            color: var(--light);
        }

        .footer-links a svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .footer-copy {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.3);
        }

        /* Responsive */
        @media (max-width: 700px) {
            .nav-links {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .mobile-menu {
                display: flex;
            }

        }

        {{ content_for_layout_styles }}
    </style>
</head>
<body>
    <nav>
        <a href="{{ '/' | relative_url }}">
            <img src="{{ '/assets/logo-wordmark.png' | relative_url }}" alt="Parachord" class="logo">
        </a>
        <div class="nav-links">
            <a href="{{ '/' | relative_url }}#features">Features</a>
            <a href="{{ '/' | relative_url }}#plugins">Plugins</a>
            <a href="{{ '/blog/' | relative_url }}" {% if page.url contains '/blog' %}class="active"{% endif %}>Blog</a>
            <a href="{{ '/demos/' | relative_url }}" {% if page.url contains '/demos' %}class="active"{% endif %}>Demos</a>
            <a href="{{ '/' | relative_url }}#download">Download</a>
        </div>
        <div class="hamburger" id="hamburger" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <div class="mobile-menu" id="mobile-menu">
        <a href="{{ '/' | relative_url }}#features">Features</a>
        <a href="{{ '/' | relative_url }}#plugins">Plugins</a>
        <a href="{{ '/blog/' | relative_url }}">Blog</a>
        <a href="{{ '/demos/' | relative_url }}">Demos</a>
        <a href="{{ '/' | relative_url }}#download">Download</a>
    </div>

    <main>
        {{ content }}
    </main>

    <footer>
        <div class="footer-content">
            <img src="{{ '/assets/logo-wordmark.png' | relative_url }}" alt="Parachord" class="footer-logo">
            <div class="footer-links">
                <a href="https://github.com/Parachord/parachord" target="_blank"><svg viewBox="0 0 24 24"><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg>GitHub</a>
                <a href="https://github.com/Parachord/parachord/issues" target="_blank">Issues</a>
                <a href="https://github.com/Parachord/parachord/discussions" target="_blank">Forum</a>
                <a href="https://join.slack.com/t/parachord/shared_invite/zt-3p81slpg5-_KYJLUwV3Kc~RCC1zQaipA" target="_blank">Slack</a>
                <a href="https://github.com/Parachord/parachord/blob/main/docs/PRIVACY_POLICY.md" target="_blank">Privacy Policy</a>
            </div>
            <span class="footer-copy">&copy; 2026 Parachord &middot; MIT License &middot; Open Source</span>
        </div>
    </footer>

    <script>
        // Hamburger menu toggle
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobile-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            mobileMenu.classList.toggle('active');
            document.body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : '';
        });

        // Close mobile menu when clicking a link
        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                mobileMenu.classList.remove('active');
                document.body.style.overflow = '';
            });
        });
    </script>
</body>
</html>

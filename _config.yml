# Parachord Blog - Jekyll Configuration
title: Parachord
description: Your music is everywhere... now you don't have to be.
url: "https://parachord.com"
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /blog/:year/:month/:day/:title/

# Exclude from build
exclude:
  - README.md
  - CNAME
  - Gemfile
  - Gemfile.lock

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Parachord Team"

# Pagination (if needed)
paginate: 10
paginate_path: "/blog/page:num/"
